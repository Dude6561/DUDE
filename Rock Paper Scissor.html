<script>
    function random(){
        var randomnumber;
        randomnumber=Math.floor(Math.random()*3)+1;
        return randomnumber;

    }
    console.log(random());
    //random pick by computer
    
    function computerpick(){
        var randomnumber = random();
        let computerpicks ='';

    if(randomnumber === 1){
     computerpicks = 'rock';
     return computerpicks;
    }
    else if(randomnumber === 2){
       computerpicks = 'paper';
        return computerpicks;
    }
    else if(randomnumber === 3){
       computerpicks = 'scissor';
        return computerpicks;
    }
}
console.log(computerpick());

//result function
function resultrock(){

    }

}
